<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Scheduling System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Login Page will be loaded here first -->
  </div>

  <!-- Templates for different pages -->
  <template id="login-template">
    <div class="container">
      <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username" class="form-label required">Username</label>
            <input type="text" id="username" class="form-input" placeholder="Enter your username">
            <div id="username-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label required">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password">
            <div id="password-error" class="error-message"></div>
          </div>
          
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="help-text">
          <p>Use username: admin and password: password</p>
        </div>
      </div>
    </div>
  </template>

  <template id="home-template">
    <div class="container">
      <h1>Train Schedule</h1>
      
      <div class="table-container">
        <table id="trains-table" class="train-table">
          <thead>
            <tr>
              <th>Train No.</th>
              <th>Train Name</th>
              <th>Source</th>
              <th>Destination</th>
              <th>Arrival Time</th>
              <th>Departure Time</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="trains-table-body">
            <!-- Train rows will be loaded here -->
          </tbody>
        </table>
        <div id="no-trains-message" class="no-trains hidden">
          <p>No trains found. Please add train details.</p>
          <a href="#" id="add-first-train-link" class="link-primary">Add Train</a>
        </div>
      </div>
    </div>
  </template>

  <template id="create-train-template">
    <div class="container">
      <h1>Add Train Details</h1>
      
      <div class="form-container">
        <form id="create-train-form">
          <div class="form-group">
            <label for="trainNumber" class="form-label required">Train Number</label>
            <input type="text" id="trainNumber" name="trainNumber" class="form-input" placeholder="Enter train number">
            <div id="trainNumber-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="trainName" class="form-label required">Train Name</label>
            <input type="text" id="trainName" name="trainName" class="form-input" placeholder="Enter train name">
            <div id="trainName-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="source" class="form-label required">Source Station</label>
            <input type="text" id="source" name="source" class="form-input" placeholder="Enter source station">
            <div id="source-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="destination" class="form-label required">Destination Station</label>
            <input type="text" id="destination" name="destination" class="form-input" placeholder="Enter destination station">
            <div id="destination-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="arrivalTime" class="form-label required">Arrival Time</label>
            <input type="time" id="arrivalTime" name="arrivalTime" class="form-input">
            <div id="arrivalTime-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="departureTime" class="form-label required">Departure Time</label>
            <input type="time" id="departureTime" name="departureTime" class="form-input">
            <div id="departureTime-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="status" class="form-label required">Status</label>
            <select id="status" name="status" class="form-select">
              <option value="">Select Status</option>
              <option value="On Time">On Time</option>
              <option value="Delayed">Delayed</option>
              <option value="Cancelled">Cancelled</option>
              <option value="Arrived">Arrived</option>
              <option value="Departed">Departed</option>
            </select>
            <div id="status-error" class="error-message"></div>
          </div>
          
          <button type="submit" class="btn btn-success">Add Train</button>
        </form>
      </div>
    </div>
  </template>

  <template id="edit-train-template">
    <div class="container">
      <h1>Edit Train Details</h1>
      
      <div class="form-container">
        <form id="edit-train-form">
          <input type="hidden" id="edit-train-id">
          
          <div class="form-group">
            <label for="edit-trainNumber" class="form-label required">Train Number</label>
            <input type="text" id="edit-trainNumber" name="trainNumber" class="form-input" placeholder="Enter train number">
            <div id="edit-trainNumber-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="edit-trainName" class="form-label required">Train Name</label>
            <input type="text" id="edit-trainName" name="trainName" class="form-input" placeholder="Enter train name">
            <div id="edit-trainName-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="edit-source" class="form-label required">Source Station</label>
            <input type="text" id="edit-source" name="source" class="form-input" placeholder="Enter source station">
            <div id="edit-source-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="edit-destination" class="form-label required">Destination Station</label>
            <input type="text" id="edit-destination" name="destination" class="form-input" placeholder="Enter destination station">
            <div id="edit-destination-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="edit-arrivalTime" class="form-label required">Arrival Time</label>
            <input type="time" id="edit-arrivalTime" name="arrivalTime" class="form-input">
            <div id="edit-arrivalTime-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="edit-departureTime" class="form-label required">Departure Time</label>
            <input type="time" id="edit-departureTime" name="departureTime" class="form-input">
            <div id="edit-departureTime-error" class="error-message"></div>
          </div>
          
          <div class="form-group">
            <label for="edit-status" class="form-label required">Status</label>
            <select id="edit-status" name="status" class="form-select">
              <option value="">Select Status</option>
              <option value="On Time">On Time</option>
              <option value="Delayed">Delayed</option>
              <option value="Cancelled">Cancelled</option>
              <option value="Arrived">Arrived</option>
              <option value="Departed">Departed</option>
            </select>
            <div id="edit-status-error" class="error-message"></div>
          </div>
          
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Update Train</button>
            <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </template>

  <template id="not-found-template">
    <div class="container not-found">
      <h1>404</h1>
      <p>Oops! Page not found</p>
      <a href="#" id="return-home" class="link-primary">Return to Home</a>
    </div>
  </template>

  <template id="navbar-template">
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">RAILWAY-SCHEDULE</div>
        <div class="navbar-menu">
          <a href="#home" class="navbar-item" id="nav-home">Home</a>
          <a href="#create" class="navbar-item" id="nav-create">Add Train</a>
          <a href="#" class="navbar-item" id="nav-logout">Logout</a>
        </div>
      </div>
    </nav>
  </template>

  <div id="toast-container" class="toast-container"></div>

  <!-- Add the required Lovable script tag -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script src="app.js"></script>
</body>
</html>
